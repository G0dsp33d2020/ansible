## windows group
---
ansible_connection: winrm # used to tell Ansible Tower to manage this host with WinRM
ansible_winrm_server_cert_validation: ignore # used to tell Ansible Tower to ignore SSL certificate warnings

## dt-oneagent-install-linux
---
hosts_group: linux
dt_api_endpoint: https://abc123.live.dynatrace.com/api/v1/
dt_host_group: <Initials_CompanyName>
dt_app_log_content_access: 1 # 1-enabled, 0-disabled
dt_infra_only: 0 # 0-fullstack, 1-infra_only
